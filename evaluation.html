<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Evaluation Questions</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      padding: 20px;
    }
    .quiz-container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    h2 { margin-bottom: 10px; }
    .options button {
      display: block;
      margin: 8px 0;
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 6px;
      background: #e0e0e0;
      cursor: pointer;
      font-size: 16px;
    }
    .options button:hover {
      background: #cfd8dc;
    }
    #result {
      margin-top: 15px;
      font-weight: bold;
    }
    footer {
      text-align: center;
      margin-top: 20px;
    }
    footer a {
      margin: 0 10px;
      text-decoration: none;
      color: blue;
    }
  </style>
</head>
<body>
  <div class="quiz-container">
    <h2 id="question">Question text</h2>
    <div class="options" id="options"></div>
    <p id="result"></p>
    <button id="nextBtn" style="display:none;">Next Question</button>
  </div>

  <footer>
    <a href="index.html">BACK</a>
    <a href="topics.html">NEXT</a>
  </footer>

  <script>
    const quiz = [
      {
        question: "Technology can best be defined as:?",
        options: ["The study of animals and plants", "The use of scientific knowledge to solve problems", "Playing with machines for fun", "An art of drawing pictures"],
        answer: "The use of scientific knowledge to solve problems"
      },
      {
        question: "What does CPU stand for?",
        options: ["Central Process Unit", "Central Processing Unit", "Computer Personal Unit", "Control Processing Unit"],
        answer: "Central Processing Unit"
      },
      {
        question: "Which company developed VS Code?",
        options: ["Google", "Apple", "Microsoft", "IBM"],
        answer: "Microsoft"
      },
      {
        question: "Which language is used for web apps?",
        options: ["Python", "JavaScript", "C++", "Java"],
        answer: "JavaScript"
      }
    ];

    let currentQuestion = 0;
    let score = 0;

    const questionEl = document.getElementById("question");
    const optionsEl = document.getElementById("options");
    const resultEl = document.getElementById("result");
    const nextBtn = document.getElementById("nextBtn");

    function loadQuestion() {
      const q = quiz[currentQuestion];
      questionEl.textContent = q.question;
      optionsEl.innerHTML = "";
      resultEl.textContent = "";
      nextBtn.style.display = "none";

      q.options.forEach(option => {
        const btn = document.createElement("button");
        btn.textContent = option;
        btn.onclick = () => checkAnswer(option);
        optionsEl.appendChild(btn);
      });
    }

    function checkAnswer(selected) {
      const q = quiz[currentQuestion];
      if (selected === q.answer) {
        resultEl.textContent = "✅ Correct!";
        score++;
      } else {
        resultEl.textContent = `❌ Wrong! Correct answer: ${q.answer}`;
      }
      nextBtn.style.display = "block";
    }

    nextBtn.onclick = () => {
      currentQuestion++;
      if (currentQuestion < quiz.length) {
        loadQuestion();
      } else {
        questionEl.textContent = "Quiz Completed!";
        optionsEl.innerHTML = "";
        resultEl.textContent = `Your score: ${score}/${quiz.length}`;
        nextBtn.style.display = "none";
      }
    };

    // Load the first question
    loadQuestion();
  </script>
</body>
</html>
