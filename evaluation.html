<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Evaluation Questions</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      padding: 20px;
    }
    .quiz-container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    h2 { margin-bottom: 10px; }
    .options button {
      display: block;
      margin: 8px 0;
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 6px;
      background: #e0e0e0;
      cursor: pointer;
      font-size: 16px;
    }
    .options button:hover {
      background: #cfd8dc;
    }
    #result {
      margin-top: 15px;
      font-weight: bold;
    }
    footer {
      text-align: center;
      margin-top: 20px;
    }
    footer a {
      margin: 0 10px;
      text-decoration: none;
      color: blue;
    }
    #studentForm { margin-bottom: 20px; }
    #studentForm input {
      margin: 5px 0;
      padding: 8px;
      width: 95%;
    }
    #startBtn {
      margin-top: 10px;
      padding: 10px;
      width: 100%;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="quiz-container" id="formContainer">
    <h2>Enter Student Details</h2>
    <form id="studentForm">
      <input type="text" id="name" placeholder="Full Name" required><br>
      <input type="text" id="class" placeholder="Class (e.g. JSS2)" required><br>
      <button type="button" id="startBtn">Start Quiz</button>
    </form>
  </div>

  <!-- FIX: Added id="quizContainer" -->
  <div class="quiz-container" id="quizContainer" style="display:none;">
    <h2 id="question">Question text</h2>
    <div class="options" id="options"></div>
    <p id="result"></p>
    <button id="nextBtn" style="display:none;">Next Question</button>
  </div>

  <footer>
    <a href="index.html">BACK</a>
    <a href="topics.html">NEXT</a>
  </footer>

  <script>
    const quiz = [
      {
        question: "Technology can best be defined as:",
        options: ["The study of animals and plants", "The use of scientific knowledge to solve problems", "Playing with machines for fun", "An art of drawing pictures"],
        answer: "The use of scientific knowledge to solve problems"
      },
      {
        question: "Which of the following is a technological tool?",
        options: ["Basket", "Hammer", "Cutlass", "Hoe"],
        answer: "Hammer"
      },
      {
        question: "The first rule of workshop safety is to:",
        options: ["Leave machines on", "Play with sharp tools", "Wear proper safety gadgets", "Run inside the workshop"],
        answer: "Wear proper safety gadgets"
      },
      {
        question: "Which of these is a safety wear in the workshop?",
        options: ["Slippers", "Safety goggles", "Sunglasses", "Cap"],
        answer: "Safety goggles"
      },
       {
        question: "Which of the following is a metallic material?",
        options: ["Glass", "Plastic", "Copper", "Rubber"],
        answer: "Copper"
      },
       {
        question: "A good insulator among the following is:",
        options: ["Iron", "Aluminium", "Plastic", "Steel"],
        answer: "Plastic"
      },
       {
        question: "The main instrument used for drawing circles is the:",
        options: ["Ruler", "Compass", "Protractor", "Set-square"],
        answer: "Compass"
      },
       {
        question: "In technical drawing, the thick continuous line is used for:",
        options: ["Visible outlines", "Dimension lines", "Hidden lines", "Construction lines"],
        answer: "Visible outlines"
      },
       {
        question: "Which of the following is a hardwood?",
        options: ["Bamboo", "Pine", "Cedar", "Mahogany"],
        answer: "Mahogany"
      },
       {
        question: "A saw used for cutting across the grain of wood is called:",
        options: ["Rip saw", "Hack saw", "Tenon saw", "Coping saw"],
        answer: "Tenon saw"
      },
       {
        question: "The furnace used in melting iron is called:",
        options: ["Electric furnace", "Blast furnace", "Cupola", "Gas furnace"],
        answer: "Blast furnace"
      },
      {
        question: "Which of the following tools is used to hold metals firmly during filing?",
        options: ["Vice", "Hammer", "Spanner", "Drill"],
        answer: "Vice"
      },
       {
        question: "The part of the car that controls its direction is the:",
        options: ["Brake", "Accelerator", "Gear", "Steering wheel"],
        answer: "Steering wheel"
      },
       {
        question: "Which of the following fuels is commonly used by cars in Nigeria?",
        options: ["Gasoline", "Kerosene", "Petrol", "Diesel oil"],
        answer: "Petrol"
      },
       {
        question: "The flow of electric current in a circuit is measured using a:",
        options: ["Voltmeter", "Ammeter", "Ohmmeter", "Thermometer"],
        answer: "Ammeter"
      },
       {
        question: "Which of these is a good conductor of electricity?",
        options: ["Copper", "Wood", "Rubber", "Glass"],
        answer: "Copper"
      },
       {
        question: "The full meaning of ICT is:",
        options: ["International Computer Technology", "Internet Communication Training", "Information and Communication Technology", "Integrated Computer Terminology"],
        answer: "Information and Communication Technology"
      },
       {
        question: "Which of these is NOT an input device of a computer?",
        options: ["Keyboard", "Monitor", "Mouse", "Scanner"],
        answer: "Monitor"
      },
       {
        question: "The part of a computer that displays information to the user is the:",
        options: ["Keyboard", "Monitor", "Mouse", "CPU"],
        answer: "Monitor"
      },
       {
        question: "The worldwide network of computers that share information is called:",
        options: ["Telephone line", "World Wide Web", "Intranet", "Bluetooth"],
        answer: "World Wide Web"
      }
    ];

    let currentQuestion = 0;
    let score = 0;
    let studentName = "";
    let studentClass = "";

    const questionEl = document.getElementById("question");
    const optionsEl = document.getElementById("options");
    const resultEl = document.getElementById("result");
    const nextBtn = document.getElementById("nextBtn");

    // Start quiz after form submission
    document.getElementById("startBtn").onclick = () => {
      studentName = document.getElementById("name").value;
      studentClass = document.getElementById("class").value;

      if(studentName && studentClass){
        document.getElementById("formContainer").style.display = "none";
        document.getElementById("quizContainer").style.display = "block";
        loadQuestion();
      } else {
        alert("Please enter your name and class.");
      }
    };

    function loadQuestion() {
      const q = quiz[currentQuestion];
      questionEl.textContent = q.question;
      optionsEl.innerHTML = "";
      resultEl.textContent = "";
      nextBtn.style.display = "none";

      q.options.forEach(option => {
        const btn = document.createElement("button");
        btn.textContent = option;
        btn.onclick = () => checkAnswer(option);
        optionsEl.appendChild(btn);
      });
    }

    function checkAnswer(selected) {
      const q = quiz[currentQuestion];
      if (selected === q.answer) {
        resultEl.textContent = "✅ Correct!";
        score++;
      } else {
        resultEl.textContent = `❌ Wrong! Correct answer: ${q.answer}`;
      }
      nextBtn.style.display = "block";
    }

    nextBtn.onclick = () => {
      currentQuestion++;
      if (currentQuestion < quiz.length) {
        loadQuestion();
      } else {
        questionEl.textContent = "Quiz Completed!";
        optionsEl.innerHTML = "";
        resultEl.innerHTML = `
          <p><strong>Name:</strong> ${studentName}</p>
          <p><strong>Class:</strong> ${studentClass}</p>
          <p><strong>Score:</strong> ${score}/${quiz.length}</p>
        `;
        nextBtn.style.display = "none";

        // Store in localStorage (optional)
        let records = JSON.parse(localStorage.getItem("quizRecords")) || [];
        records.push({name: studentName, class: studentClass, score: score});
        localStorage.setItem("quizRecords", JSON.stringify(records));
      }
    };
  </script>
</body>
</html>
